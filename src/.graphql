fragment bondData on Bond {
    id
    startDate
    maturityDate
    totalCollateral
    totalDebt
    isMature
    collateral {
        name
        symbol
        id
        decimals
    }
}

fragment trancheData on Tranche {
    index
    ratio
}

fragment blockData on _Meta_ {
    block {
        number
        timestamp
    }
}

query Bonds {
    bonds {
        ...bondData
        tranches(orderDirection: asc, orderBy: index) {
            ...trancheData
        }
    }
    _meta {
        ...blockData
    }
}

query BondsAtBlock($blockNumber: Int!) {
    bonds(block: { number: $blockNumber }) {
        ...bondData
    }
    _meta {
        ...blockData
    }
}

query Bond($address: ID!) {
    bond(id: $address) {
        ...bondData
        tranches(orderDirection: asc, orderBy: index) {
            ...trancheData
        }
    }
    _meta {
        ...blockData
    }
}
